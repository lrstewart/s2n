[tox]
skipsdist = true
basepython = python3
skipinstall = true

[testenv]
sitepackages = False
passenv =
    S2N_LIBCRYPTO \
    S2ND_HOST \
    S2ND_PORT \
    S2N_INTEG_TEST
deps =  pytest
        flaky
        pytest-parallel
commands = pytest -rA --tests-per-worker auto --no-flaky-report --basetemp={envtmpdir} -l tests/ {posargs}
