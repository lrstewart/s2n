version: 0.2

env:
  variables:
    # We should disable the same features we disable for ASAN
    S2N_ADDRESS_SANITIZER: 1
    
phases:
  pre_build:
    on-failure: ABORT
    commands:
      - TSAN_SUPPRESSIONS=$(mktemp)
      - echo "race:test_count" > $TSAN_SUPPRESSIONS
      - TSAN_OPTIONS="suppressions=$TSAN_SUPPRESSIONS"
      - CFLAGS="$CFLAGS -fsanitize=thread"
  build:
    on-failure: ABORT
    commands:
      - echo $TSAN_OPTIONS
      - echo $CFLAGS
      - cmake . -Bbuild
      - cmake --build ./build -j $(nproc)
      - CTEST_PARALLEL_LEVEL=$(nproc) make -C build test
